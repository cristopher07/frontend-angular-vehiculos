
<div class="container mt-4">
    <h2>Tipos de Color</h2>
  
    <button class="btn btn-primary mb-3" (click)="openNewColor()">Nuevo Color</button>
  
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descripci√≥n</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let color of colores">
          <td>{{ color.idColor }}</td>
