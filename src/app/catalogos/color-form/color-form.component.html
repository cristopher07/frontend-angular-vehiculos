<div class="container mt-4">
    <h2>{{ editMode ? 'Editar Color' : 'Nuevo Color' }}</h2>
    <form (ngSubmit)="saveColor()">
      <div class="mb-3">
        <input type="text" id="descripcion" [(ngModel)]="color.descripcion" name="descripcion" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Guardar</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>
    </form>
  </div>
